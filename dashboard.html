<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="layout.css">
        <style>
            #dashTitle {
                font-family: 'Inter', sans-serif;
                color: #4a6357;
                text-align: center;
                font-size: 55px;
                font-weight: bold;
                line-height: 40px;
                padding-bottom: 0;
            }
            .button {
                font-family: 'Inter', sans-serif;
                background-color: #6845f462; /* Green */
                border: none;
                border-radius: 35px;
                color: rgb(255, 255, 255);
                padding: 40px;
                padding-top: 200px;
                width: 400px;
                height: 200px;
                margin: 10px auto; 
                margin-right: 10px;
                margin-left: 10px;
                text-align: center;
                text-decoration: overline;
                display: inline-block;
                font-size: 20px;
            }
            .button:hover {
                background-color: rgb(14, 50, 160);
            }

            #viewPointsButton {
                background-image: url( 'https://cdn-icons-png.flaticon.com/512/10017/10017583.png' );
                background-size: 55%;
                background-repeat: no-repeat;
                background-position-x: center;
            }

            #rewardsButton {
                background-image: url( 'https://cdn-icons-png.flaticon.com/512/3209/3209955.png' );
                background-size: 35%;
                background-position-y: 30px;
                background-repeat: no-repeat;
                background-position-x: center;
            }

            #resourcesButton {
                background-image: url( 'https://static.thenounproject.com/png/5077477-200.png' );
                background-size: 40%;
                background-repeat: no-repeat;
                background-position-y: 25px;
                background-position-x: center;
            }

            #financialAdvisorButton {
                background-image: url( 'https://static.vecteezy.com/system/resources/previews/008/506/400/original/telephone-contact-icon-in-black-circle-shape-free-png.png' );
                background-size: 35%;
                background-repeat: no-repeat;
                background-position-y: 30px;
                background-position-x: center;
            }

            #dashTable {
                vertical-align: top;
            }

            #navi {
                background-color: #4a6357;
                overflow: hidden;
                border-radius: 35px;
                height: 40px;
            }

            /* Style the links inside the navigation bar */
            #navi a {
                float: center;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
            }

            /* Change the color of links on hover */
            #navi a:hover {
                background-color: #ddd;
                color: black;
            }

            /* Add a color to the active/current link */
            #navi a.active {
                background-color: #04AA6D;
                color: white;
            }

        </style>
    </head>
    <body>
        <nav id="navi">
            <a href="index.html">Return to Sign Up Page</a>
        </nav>


        <h2 id="dashTitle">FinancialBuddy Dashboard</h2> 

        <table align="center" id="dashTable">
            <tr>
                <td>
                    <a href="activities.html" class="button" id="viewPointsButton">
                        VIEW or EARN POINTS
                    </a> 
                </td>
                <td>
                    <a href="rewards.html" class="button" id="rewardsButton">
                        REDEEM POINTS
                    </a>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="resources.html" class="button" id="resourcesButton">
                        FINANCIAL RESOURCES
                    </a> 
                </td>
                <td>
                    <a href="financialadvisor.html" class="button" id="financialAdvisorButton">
                        CONTACT A FINANCIAL ADVISOR
                    </a> 
                </td>
            </tr>
        </table>
    
        <div class ="info-box" id="infobox">
            <p id="information">Loading...</p>
        </div>

            <script src="infobox.js"></script>
        </body>
        </html>
        
    </body>
</html>
