    <head>

        <title>Dashboard</title>
        <link rel="stylesheet" href="layout.css">
        <style>
            #dashTitle {
                font-family: 'Inter', sans-serif;
                color: #4a6357;
                text-align: center;
                font-size: 55px;
                font-weight: bold;
                line-height: 40px;
                padding-bottom: 0;
            }
            .button {
                font-family: 'Inter', sans-serif;
                background-color: #6845f462; /* Green */
                border: none;
                border-radius: 35px;
                color: rgb(255, 255, 255);
                padding: 40px;
                padding-top: 200px;
                width: 400px;
                height: 200px;
                margin: 10px auto; 
                margin-right: 10px;
                margin-left: 10px;
                text-align: center;
                text-decoration: overline;
                display: inline-block;
                font-size: 20px;
            }
            .button:hover {
                background-color: rgb(14, 50, 160);
            }

            #viewPointsButton {
                background-image: url( 'https://cdn-icons-png.flaticon.com/512/10017/10017583.png' );
                background-size: 55%;
                background-repeat: no-repeat;
                background-position-x: center;
            }

            #rewardsButton {
                background-image: url( 'https://cdn-icons-png.flaticon.com/512/3209/3209955.png' );
                background-size: 35%;
                background-position-y: 30px;
                background-repeat: no-repeat;
                background-position-x: center;
            }

            #resourcesButton {
                background-image: url( 'https://static.thenounproject.com/png/5077477-200.png' );
                background-size: 40%;
                background-repeat: no-repeat;
                background-position-y: 25px;
                background-position-x: center;
            }

            #financialAdvisorButton {
                background-image: url( 'https://static.vecteezy.com/system/resources/previews/008/506/400/original/telephone-contact-icon-in-black-circle-shape-free-png.png' );
                background-size: 35%;
                background-repeat: no-repeat;
                background-position-y: 30px;
                background-position-x: center;
            }

            #dashTable {
                vertical-align: top;
            }

            /* HEADER STYLING STARTS */
            header img {
                height: 80px;
                margin-left: 20px;
            }
            header {
                background-color: #4a6357;
                position: none;
                top: 0;
                left: 0;
                right: 0;
                height: 70px;
                display: flex;
                align-items: center;
                border-radius: 35px;
            }
            header * {
                display: inline;
            }
            header #headerLi #headerA {
                font-family: 'Inter', sans-serif;
                color: rgb(255, 255, 255);
            }
            #headerUL {
                list-style-type: none;
                display: flex;
            }
            #headerLi {
                border-right: 1px solid lightgray;
                padding: 20px;
            }
            #headerLi:last-of-type {
                border-right: none;
            }
            /* HEADER STYLING ENDS */

        </style>
    </head>
