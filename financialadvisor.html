<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send an inquiry</title>
    <link rel="stylesheet" href="layout.css">
</head>
<body>
    <nav id="navi">
        <a href="index.html">Home</a>
        <a href="dashboard.html">Return to Dashboard</a>
    </nav>
    <h2 id="frontPage">Book A Financial Advising Appointment Today! </h2>

    <table id="formTable" align="center">
        <tr>
            <td>
                <label for="Name" id="N"> Name: </label>
            </td>
            <td>
                <input type="text" id="Name" name="Name"placeholder="    e.g., Jane Doe"> 
            </td>
        </tr>
        <tr>
            <td><label for="Email" id="E"> Email: </label></td>
            <td><input type="text" id="Email" name="Email"placeholder="    e.g., janedoe@gmail.com"></td>
        </tr>
        <tr>
            <td><label for="Subject" id="S"> Subject: </label></td>
            <td><input type="text" id="Subject" name="Subject"placeholder="    e.g., Budgeting"></td>
        </tr>
        <tr>
            <td><label for="Inquiry" id="I"> Inquiry: </label></td>
            <td><input type="text" id="Inquiry" name="Inquiry"placeholder="    e.g., How do I write up a budget?"></td>
        </tr>
    </table>

    <button style="background-color: #609d62; /* Green */
        border: none;
        color: white;
        padding: 15px 100px;
        text-align: left;
        text-decoration: none;
        display: inline-block;
        font-size: 20px;
        margin: 10px 0 0 700px; /* Adjust margin for moving down and right */
        cursor: pointer;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease;" onclick="toggleText()">
        Submit Inquiry
    </button>

    <script>
        function toggleText() {
        var text = document.getElementById("demo");
        if (text.style.display === "none") {
            text.style.display = "block";
        } else {
            text.style.display = "none";
        }
    }
    </script>

    <p style="display: none; font-family: 'Inter', sans-serif; margin-left: 700px;" 
    id="demo">Your inquiry has been successfully submitted!
    </p>

    <style>
        /* CSS for styling the text input field */
        #Name, #Email, #Subject, #Inquiry {
            width: 800px; 
            text-align: left; 
            margin-left: 30px; 
        }

        #I, #E, #S, #N {
            font-size: 25px; 
            font-family: 'Inter', sans-serif;
            margin-left: 35px;
        }
    </style>
